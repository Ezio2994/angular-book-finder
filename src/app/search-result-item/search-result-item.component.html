<article class="bookCard" *ngIf="selectedCategory == ''">
    <img [src]=" result.volumeInfo.imageLinks.thumbnail" alt="">
    <p>Category: <br> {{result.volumeInfo.categories}}</p>
    <button (click)="CrudOperationsService.addFav(result)"
        *ngIf="!CrudOperationsService.favourites.includes(result.id) && authService.userData"><i
            class="far fa-heart"></i></button>
    <button (click)="CrudOperationsService.removeFav(result)"
        *ngIf="CrudOperationsService.favourites.includes(result.id)  && authService.userData"><i
            class="fas fa-heart"></i></button>
</article>
<article class="bookCard"
    *ngIf="result.volumeInfo.categories == selectedCategory && result.volumeInfo.categories !=undefined ">
    <img [src]=" result.volumeInfo.imageLinks.thumbnail" alt="">
    <p>Category: <br> {{result.volumeInfo.categories}}</p>
    <button (click)="CrudOperationsService.addFav(result)"
        *ngIf="!CrudOperationsService.favourites.includes(result.id) && authService.userData"><i
            class="far fa-heart"></i></button>
    <button (click)="CrudOperationsService.removeFav(result)"
        *ngIf="CrudOperationsService.favourites.includes(result.id)  && authService.userData"><i
            class="fas fa-heart"></i></button>
</article>
<article class="bookCard" *ngIf="result.isFav">
    <img [src]=" result.volumeInfo.imageLinks.thumbnail" alt="">
    <p *ngIf="result.volumeInfo.categories">Category: <br> {{result.volumeInfo.categories[0]}}</p>
    <p *ngIf="!result.volumeInfo.categories">Category: <br> none</p>
    <button (click)="CrudOperationsService.addFav(result)"
        *ngIf="!CrudOperationsService.favourites.includes(result.id)"><i class="far fa-heart"></i></button>
    <button (click)="CrudOperationsService.removeFav(result)"
        *ngIf="CrudOperationsService.favourites.includes(result.id)"><i class="fas fa-heart"></i></button>
</article>
